name: CD - Invoice Payment Service

on:
  push:
    paths:
      - .github/workflows/cd.yml
      - k8s/**
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: freelancex-463106

      - name: Install gke-gcloud-auth-plugin
        run: |
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" \
            | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
            sudo apt-get update
            sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Set up kubectl
        run: |
          gcloud container clusters get-credentials freelancex-cluster \
            --zone asia-south1-a \
            --project freelancex-463106


      - name: Deploy to GKE
        run: |
          kubectl delete deployment invoice-service --ignore-not-found
          envsubst < k8s/invoice-service/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/invoice-service/service.yaml
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
